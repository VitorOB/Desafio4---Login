<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/variaveis.css">
    <link rel="stylesheet" href="./src/queries.css">
    <title>Desafio 4 - Login</title>
</head>

<body>
    <main class="container">

        <section class="img__side">
            <img src="./image/image.png" alt="Logo">
        </section>

        <section class="login">
            <div class="login__container">

                <div class="login__header">
                    <h2>Bem-vindo de volta</h2>
                    <h1>Faça login na sua conta</h1>
                </div>
                
                <form class="form__container">
                    
                    <div class="form__input">
                        <label for="">E-mail</label>
                        <input class="input" type="email" placeholder="exemplo@gmail.com">
                        
                        <label for="">Senha</label>
                        <input class="input" type="password" placeholder="0123456789">
                    </div>
                    
                    <div class="radio">
                        <div class="radio__input">
                            <input type="radio"><span>Lembre de mim </span>
                        </div>
                        <span class="fsenha">Esqueceu sua senha? </span>
                    </div>
                    
                    <button class="btn__entrar" type="submit">Entrar na conta</button>
                    <button class="btn__login" type="submit">
                        <img src="./image/icon.svg" alt="">
                        Ou faça login com o Google </button>
                    </form>
                    
                    <p>Não tem uma conta? <span class="cadastrar">Cadastre-se</span></p>
                </div>
        </section>
    </main>
</body>

</html>
